<body>
    <script>

    const glas = ["а", "у", "е", "ё", "ы", "о", "э", "я", "и"];

    function vowels(str) {
    let s = null;
    for (let i = 0; i < str.length; i++) {
        if (glas.includes(str[i])) {
        s += 1;
        } else {
        s += 0;
        }
    }
    return s;
    console.log(s);
    }
    const str1 = prompt("введите слово").toLocaleLowerCase()

    alert(`в строке ${vowels(str1)} гласные букв`);


    </script>
</body>
