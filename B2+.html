<body>
    <script>
        function reverseString(str) {
  if (str === "") {
    return "";
  } else {
    return reverseString(str.substr(1)) + str.charAt(0);
  }
}

const input = prompt("Введите строку:");
const reversed = reverseString(input);
alert(Перевернутая строка: ${reversed});
    </script>
</body>
</html>
